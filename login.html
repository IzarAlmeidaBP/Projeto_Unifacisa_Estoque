<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="container">
      <div id="border-login">
        <a href="index.html" class="seta-voltar" data-voltar></a>
        <h1 id="login">Login</h1>
        <form id="form-login">
          <input
            type="text"
            placeholder="Usuário"
            id="usuario"
            class="input-cadastro"
          />
          <input
            type="password"
            placeholder="Senha"
            id="senha"
            class="input-cadastro"
          />
          <button type="submit" id="botao-entrar">Entrar</button>
        </form>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
