<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Controle de Estoque</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/controle.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="titulo">Controle de Estoque</h1>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>Produtos</h2>
        <label for="filtrar-tabela"></label>
        <input
          type="search"
          name="filtro"
          id="filtrar-tabela"
          placeholder="Digite o nome do produto"
        />
        <table id="tabelaTotal">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Quantidade</th>
              <th>Preço</th>
            </tr>
          </thead>
          <tbody id="tabela-pprodutos">
            <tr class="produtos">
              <td class="info-id">001</td>
              <td class="info-nome">Banana</td>
              <td class="info-quantidade">10</td>
              <td class="info-preco">R$ 10.00</td>
            </tr>
          </tbody>
        </table>
        <button id="buscar-produtos" class="botao bto-principal">Buscar</button>
      </section>
    </main>

    <section class="container">
      <h2 id="titulo-form">Adicionar novo produto</h2>
      <ul id="produuto-erro"></ul>
      <form id="adiciona-produto">
        <div class="grupo">
          <label for="id">ID:</label>
          <input
            id="id"
            name="id"
            type="number"
            placeholder="digite o ID do produto"
            class="campo"
          />
        </div>
        <div class="grupo">
          <label for="nome">Nome:</label>
          <input
            id="nome"
            name="nome"
            type="text"
            placeholder="digite o nome do produto"
            class="campo campo-medio"
          />
        </div>
        <div class="grupo">
          <label for="quantidade">Quantidade</label>
          <input
            id="quantidade"
            name="quantidade"
            type="number"
            placeholder="digite a quantida que deseja adicionar"
            class="campo campo-medio"
          />
        </div>
        <div class="grupo">
          <label for="preco">Preco</label>
          <input
            id="preco"
            type="number"
            placeholder="digite o preço do produto"
            class="campo campo-medio"
          />
        </div>

        <button id="adicionar-produto" class="botao bto-principal">
          Adicionar
        </button>
      </form>
    </section>
    <script src="js/adicionaProduto.js"></script>
    <script src="js/procuraProduto.js"></script>
    <script src="js/removeProduto.js"></script>
    <script src="js/verificaProduto.js"></script>
  </body>
</html>
